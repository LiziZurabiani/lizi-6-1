<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div style="display: flex;">
        <div class="left">
            <div class="logo">
                <img src="./images/Group 433.png">
                <span style="margin-top: 5px;">Logo here</span>
            </div>
            <div class="green-box">
                <img src="./images/flash-circle.png">
                <span>Royal Stock Images</span>    
            </div>
            <div class="gray-box">
                <img src="./images/flash-circle2.png">
                <span>Image Editor</span>                            
            </div>
        </div>
    
        <div class="right">
            <span class="nav">have an account? <a href="#" class="link">Sign in!</a></span>
            <div class="signin-block">
                <h1>Get Started With MAKER</h1>
                <p style="color: #7E7E7E;">Getting started is easy</p>
                
                <div class="row">
                    <button class="google">
                        <img src="./images/google 1.png">
                        Google
                    </button>
                    <button class="facebook">
                        <img src="./images/facebook 1.png">
                        Facebook
                    </button>
                </div>

                <p>Or continue with</p>

                <div class="signup-form">
                    <form>
                        <input type="text" placeholder="Full Name">
                        <input type="text" placeholder="Enter Email">
                        <div style="position: relative;">
                            <input type="password" placeholder="Password">
                            <img src="./images/blind 1.png" class="eye">
                        </div>
                        <div style="position: relative;">
                            <input type="password" placeholder="Confirm Password">
                            <img src="./images/blind 1.png" class="eye">
                        </div>

                        <input type="submit" value="Create account" class="submit-button">                        
                    </form>
                    <p style="color: #7E7E7E";>By continuing you indicate that you read and agreed to the Terms of Use</p>
                </div>


            </div>
            
        </div>
    </div>
    
</body>
</html>
